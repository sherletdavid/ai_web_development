<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Event Portal | Tech-Innovate 2026</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    
    <style>
        .hero-section { background-color: #f8f9fa; padding: 60px 0; }
        video, audio { width: 100%; border-radius: 8px; }
        .card { margin-bottom: 20px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Tech-Innovate 2026</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#promotion">Highlights</a></li>
                    <li class="nav-item"><a class="nav-link" href="#registration">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Tech-Innovate 2026</h1>
            <p class="lead">Join the Future of Technology and Innovation</p>
            <a href="#registration" class="btn btn-primary btn-lg">Register Today</a>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            
            <div class="col-lg-7" id="promotion">
                <div class="card p-4">
                    <h2 class="mb-4">Event Highlights</h2>
                    <img src="Lab10.jpg" class="img-fluid rounded mb-4" alt="Event Banner">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h5>Watch our Promo</h5>
                            <div class="ratio ratio-16x9">
                                <video controls poster="https://via.placeholder.com">
                                    <source src="vid1.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h5>Listen to Introduction</h5>
                            <audio controls class="mt-2">
                                <source src="audio.mp3" type="audio/mp3">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5" id="registration">
                <div class="card p-4">
                    <h2 class="mb-4">Registration Form</h2>
                    <form action="#" method="POST" enctype="multipart/form-data">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="abc@gmail.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="event-date" class="form-label">Preferred Session Date</label>
                            <input type="date" class="form-control" id="event-date" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Attendee Type</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="user-type" id="student" value="student" checked>
                                <label class="form-check-label" for="student">Student</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="user-type" id="pro" value="professional">
                                <label class="form-check-label" for="pro">Professional</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="workshop" class="form-label">Choose Workshop</label>
                            <select class="form-select" id="workshop">
                                <option value="web-dev">Web Development</option>
                                <option value="ai-ml">AI & Machine Learning</option>
                                <option value="cyber-security">Cyber Security</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="comments" class="form-label">Motivation</label>
                            <textarea class="form-control" id="comments" rows="3" placeholder="Why attend?"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="id-proof" class="form-label">Upload ID Proof</label>
                            <input class="form-control" type="file" id="id-proof">
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Register Now</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-0">&copy; 2026 Online Event Portal. Built with Bootstrap 5.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net"></script>
</body>
</html>
